    <script>
        $("#hide_show").on('click', function(e){
            e.preventDefault();
            var data = $(this).data('ac');
            if(data==0){
                $("#password").attr("type","text");
                $(this).html("<i class='la la-2x la-eye-slash'></i>")
                $(this).data('ac',1);
            }else{
                $("#password").attr("type","password");
                $(this).html("<i class='la la-2x la-eye'></i>")
                $(this).data('ac',0);

            }
        })

    
    </script>
